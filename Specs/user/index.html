		<style>
			*{
				margin:0;
				padding:0;
			}
			.ma-container{
				color: #eee;
				border: 5px solid #226622;
				background-color: #228822;
				position: absolute;
				visibility: hidden;
				overflow-y: auto;
				overflow-x: hidden;
			}
			.ma-container ul{
				margin: 0;
				padding: 0;	
				list-style: none;
				overflow: hidden;
				width: 100%;
			}
			.ma-container li{
				padding: 2px 5px;
				line-height: 16px;
				cursor: pointer;
				float: left;
				width: 100%;
				overflow: hidden;
			}
			.ma-container .ma-hover{
				background: #223322;
			}
			.ma-container .ma-loading{
				background: yellow !important;
			}
			.ma-even{
				background: #227722;
			}
			.ma-container .ma-selected{
				background: green !important;
			}

			#list_test{
				width: 240px;
				height: 220px;
				overflow-x: hidden;
				overflow-y: auto;
				border: 1px solid green;
			}
			#list_test ul{
				list-style: none;
			}
			#list_test li{
				float: left;
				padding: 5px;
				cursor: pointer;
				width: 100px;
				height: 40px;
				border: 1px solid red;
			}
			#list_test li.ma-hover{
				background: #223322;
			}
		</style>
